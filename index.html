<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="header">
        <div class="header">
            <nav class="header__nav">
                <div class="header__logo">
                    <a class="header__logo-link" href="https://www.linkedin.com/in/alysson-rodrigues-demari/" target="_blank">
                        <span class="header__logo-text">Alysson Demari</span>
                        <img class="header__img-logo" src="assets/images/logo.png" alt="Logo">
                    </a>
                </div>
                <ul class="header__ul ">
                    <button id="theme-toggle" class="header__theme-toggle" aria-label="Mudar tema">
                        <img class="icon-theme" src="assets/images/icon-sun.svg" alt="ícone de sol">
                    </button>
                    <li class="header__button"><a href="#contato">Contato</a></li>
                    <li class="header__button"><a href="#resumo">Resumo</a></li>
                    <li class="header__button"><a href="#projetos">Projetos</a></li>
                    <li class="header__button"><a href="#sobre">Sobre</a></li>
                    <li class="header__button"><a href="#home">Home</a></li>
                </ul>
                <button class="hamburger" id="hamburger" aria-controls="Menu de navegação" aria-expanded="false">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <div class="main">
            <h1>TESTE</h1>
        </div>
    </main>

    <script src="js/darkMode.js"></script>
    <script src="js/scroll.js"></script>
</body>
</html>
